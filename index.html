<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title"><h1>CALCULATOR</h1></div>
        <div class="grid-calculator">
            <div class="screen">
                <div class="accumulator"></div>
                <div class="currentValue"></div>
            </div>
            <button class="clear" id="clear">AC</button>
            <button class="delete" id="backspace">DEL</button>
            <button class="operator" id="divide">/</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="multiply">*</button> 
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="minus">-</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="plus">+</button>
            <button class="number" id="zero">0</button>        
            <button class="number" id="dot">.</button>   
            <button class="equals" id="equals">=</button>
        </div>
    </div>
</body>
</html>
